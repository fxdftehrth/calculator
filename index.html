<!DOCTYPE html>
<html lang="ru">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" 
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js" 
        integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE" defer crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js" 
        integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ" defer crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <script src="app.js"></script>
    <title>Калькулятор</title>
</head>
<body>
    <main class="main-calc">
        <div class="card mb-3 shadow">
            <div class="card-body">
                <h1 class="card-title text-center">Калькулятор</h1> 
                <hr>
                <div class="mb-3">
                    <input type="text" id="num1" placeholder="Введите первое число" class="form-control">
                    <input type="text" id="num2" placeholder="Введите второе число" class="form-control">
                </div>

                <div class="d-flex justify-content-center mb-3">
                    <div id="operator-btns" class="d-flex flex-column">
                        <button id="plus" onclick="op='+'" class="btn btn-primary m-1">+</button>
                        <button id="minus" onclick="op='-'" class="btn btn-danger m-1">-</button>
                    </div>
                    <div id="operator-btns-2" class="d-flex flex-column">
                        <button id="times" onclick="op='*'" class="btn btn-warning m-1">*</button>
                        <button id="devide" onclick="op=':'" class="btn btn-info m-1">:</button>
                    </div>
                </div>

                <button onclick="func()" class="btn btn-success w-100">Посчитать</button>
                <p id="result" class="mt-3 h4"></p>
            </div>
        </div>
    </main>
</body>
</html>
